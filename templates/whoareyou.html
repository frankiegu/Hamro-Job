{% extends 'inc/base.html' %}
{% load staticfiles %}
{% block content %}
<div id="IntroSection" class="intro-section">
	<div class="blog-wrapp">
		<div class="blog-img">
			<img src="{% static  'img/banner/agreement-business-clapping-990817.jpg' %}" alt="asd">
		</div>
		<div class="container">
			<div class="blog-content">
				<h2 class="blog-title">Who are you ?</h2>
			</div>
		</div>
	</div>
</div>
<!-- Page Heading / End -->
<style>
	.page-content {
		padding: 5rem 0;
	}

	.btn-custom-style {
		padding: .375rem .75rem;
		padding: .5rem 1rem;
		font-size: 1.25rem;
		line-height: 1.5;
		border-radius: .3rem;
		transition: color .15s
	}

	.btn-custom-style:hover {
		opacity: 0.8;
	}
</style>
<!-- Page Content -->
<section class="page-content">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto d-flex justify-content-between align-items-center">
				{% csrf_token %}
				<a class="btn-custom btn-custom-success btn-custom-style" href="{% url 'employeeaccount' %}">I am employee</a>
				<a class="btn btn-primary btn-lg" href="{% url 'companyaccount' %}">I am company</a>
			</div>
		</div>

	</div>
</section>
{% endblock %}
{% block title%}who are you{% endblock %}
