{% extends 'inc/base.html' %}
{% block content %}
{% load staticfiles %}
{% load widget_tweaks %}
<style>
	.page-content {
			padding: 4rem 0;
		}
	
		.dashboard-link ul li a {
			color: #2c3e50;
		}
	
		.dashboard-link ul li a:hover {
			color: #1abc9c;
			cursor: pointer;
		}
		.form-update{
			display: flex;
			flex-direction: column;
		}
		.form-update input{
			margin-bottom: 1rem;
			display: block;
			width: 100%;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: .25rem;
			transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
	</style>
<section class="page-content">
	<div class="container">
		<div class="row">
			<div class="col-md-4 dashboard-link">
				<ul class="list-group">
					<li class="list-group-item"><a href="{% url 'dashboard' %}">Dashboard</li>
					<li class="list-group-item"><a href="{% url 'updateuser' %}">User info</a></li>
					<li class="list-group-item"><a href="{% url 'updateuserskill' %}">Skill</a></li>
					<li class="list-group-item"><a href="{% url 'allvacancy' %}">CV</a></li>
				</ul>
			</div>
			<div class="col-md-8 mx-auto">
				<form method='POST' action="{% url 'updateuser'%}" class="form-update">
					{% csrf_token %}
					{{form}}
					<button type='submit' class="btn btn-primary">update</button>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
{% block title%} User Update {% endblock %}
