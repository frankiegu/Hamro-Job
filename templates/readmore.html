{% extends 'inc/base.html' %}
{% block content %}
{% load staticfiles %}
{% load widget_tweaks %}
<style>
	.page-content {
		padding: 4rem 0;
	}

	.dashboard-link ul li a {
		color: #2c3e50;
	}

	.dashboard-link ul li a:hover {
		color: #1abc9c;
		cursor: pointer;
	}
</style>
<section class="page-content">
	<div class="container">
		<div class="row  dashboard-link">
			<div class="col-md-4">
				<ul class="list-group">
					<li class="list-group-item">Dashboard</li>
					<li class="list-group-item"><a href="{% url 'addvacancy' %}">Add vacancy</a></li>
					<li class="list-group-item"><a href="{% url 'allvacancy' %}">View all vacancy</a></li>
				</ul>
			</div>
			<div class="col-md-8">
				<h2>{{vacancy.title}} </h2>
				<p>{% autoescape off %}{{vacancy.description}}{% endautoescape %}</p>
			</div>
		</div>
</section>
{% endblock %}
{% block title%} All vacancy {% endblock %}
